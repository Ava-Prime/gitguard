services:
  - type: web
    name: gitguard-api
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: METRICS_ENABLED
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: gitguard-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gitguard-redis
          property: connectionString
    healthCheckPath: /health
    buildCommand: |
      echo "Building GitGuard..."
      pip install -r requirements.txt
    startCommand: |
      echo "Starting GitGuard API..."
      python apps/guard-api/main.py
    autoDeploy: true

  - type: pserv
    name: gitguard-postgres
    runtime: docker
    plan: starter
    region: oregon
    image:
      url: postgres:15-alpine
    envVars:
      - key: POSTGRES_DB
        value: gitguard
      - key: POSTGRES_USER
        value: gitguard
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  - type: redis
    name: gitguard-redis
    runtime: docker
    plan: starter
    region: oregon
    image:
      url: redis:7-alpine
    disk:
      name: redis-data
      mountPath: /data
      sizeGB: 1

databases:
  - name: gitguard-postgres
    databaseName: gitguard
    user: gitguard
    plan: starter
    region: oregon

previewsEnabled: true
previewsExpireAfterDays: 7

buildFilter:
  paths:
    - apps/**
    - requirements.txt
    - Dockerfile
    - ops/**
  ignoredPaths:
    - docs/**
    - "*.md"
    - .github/**
