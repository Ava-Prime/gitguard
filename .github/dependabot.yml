version: 2
updates:
  # Python deps for Guard API
  - package-ecosystem: "pip"
    directory: "/apps/guard-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels: ["dependencies", "python", "api"]
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    groups:
      fastapi-stack:
        patterns: ["fastapi", "uvicorn*", "httpx", "pydantic*"]
        update-types: ["minor", "patch"]
      tooling:
        patterns: ["ruff", "mypy", "pytest*", "types-*"]
        update-types: ["minor", "patch"]
      observability:
        patterns: ["prometheus-client", "structlog*"]
        update-types: ["minor", "patch"]
  # Python deps for Guard Codex

  - package-ecosystem: "pip"
    directory: "/apps/guard-codex"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels: ["dependencies", "python", "codex"]
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    groups:
      runtime:
        patterns: ["fastapi", "uvicorn*", "httpx", "pydantic*"]
        update-types: ["minor", "patch"]
      tooling:
        patterns: ["ruff", "mypy", "pytest*", "types-*"]
        update-types: ["minor", "patch"]

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/apps/guard-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 4
    labels: ["dependencies", "docker", "api"]
    groups:
      python-runtime:
        patterns: ["python"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "docker"
    directory: "/apps/guard-codex"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 4
    labels: ["dependencies", "docker", "codex"]
    groups:
      python-runtime:
        patterns: ["python"]
        update-types: ["minor", "patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 8
    labels: ["dependencies", "github_actions"]
    groups:
      actions-core:
        patterns:
          - "actions/*"
          - "docker/*"
          - "sigstore/*"
          - "anchore/*"
          - "peter-evans/*"
        update-types: ["minor", "patch"]
