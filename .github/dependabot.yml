version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "Africa/Johannesburg"
    open-pull-requests-limit: 10
    reviewers:
      - "platform-team"
    commit-message:
      prefix: "chore(deps)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/ops/docker"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "Africa/Johannesburg"
    reviewers:
      - "platform-team"
    commit-message:
      prefix: "chore(docker)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "Africa/Johannesburg"
    reviewers:
      - "platform-team"
    commit-message:
      prefix: "chore(actions)"
