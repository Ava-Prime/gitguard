<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; font-size: 14px; font-weight: 600; }
      .code { font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; font-size: 12px; }
      .keyword { fill: #d73a49; }
      .string { fill: #032f62; }
      .comment { fill: #6a737d; }
      .function { fill: #6f42c1; }
      .variable { fill: #e36209; }
      .bg-code { fill: #f6f8fa; }
      .bg-header { fill: #0366d6; }
      .border { fill: none; stroke: #e1e4e8; stroke-width: 1; }
      .text-white { fill: white; }
      .text-dark { fill: #24292e; }
      .text-green { fill: #28a745; }
      .text-red { fill: #d73a49; }
    </style>
  </defs>

  <!-- Main container -->
  <rect x="10" y="10" width="580" height="380" rx="8" class="border bg-code"/>

  <!-- Header -->
  <rect x="10" y="10" width="580" height="40" rx="8" class="bg-header"/>
  <rect x="10" y="30" width="580" height="20" class="bg-header"/>
  <text x="25" y="30" class="header text-white">üõ°Ô∏è Policy Receipt - PR #1234</text>

  <!-- Policy Decision -->
  <text x="25" y="70" class="header text-dark">Decision: </text>
  <text x="95" y="70" class="header text-red">BLOCKED</text>
  <text x="160" y="70" class="code text-dark">- Missing infrastructure team review</text>

  <!-- Rego Policy Code -->
  <text x="25" y="100" class="header text-dark">Policy Rule:</text>
  <rect x="25" y="110" width="550" height="120" rx="4" fill="#f8f8f8" stroke="#e1e4e8"/>

  <text x="35" y="130" class="code comment"># Infrastructure changes require team review</text>
  <text x="35" y="150" class="code keyword">package</text>
  <text x="85" y="150" class="code text-dark"> gitguard.rules</text>

  <text x="35" y="175" class="code keyword">deny</text>
  <text x="70" y="175" class="code text-dark">[</text>
  <text x="75" y="175" class="code string">"Infrastructure team review required"</text>
  <text x="320" y="175" class="code text-dark">] {</text>

  <text x="50" y="195" class="code variable">input.files</text>
  <text x="115" y="195" class="code text-dark">[_] == </text>
  <text x="165" y="195" class="code string">"ops/"</text>

  <text x="50" y="215" class="code keyword">not</text>
  <text x="75" y="215" class="code function"> has_infra_approval</text>
  <text x="200" y="215" class="code text-dark">(</text>
  <text x="205" y="215" class="code variable">input.reviews</text>
  <text x="275" y="215" class="code text-dark">)</text>

  <text x="35" y="235" class="code text-dark">}</text>

  <!-- Input Data -->
  <text x="25" y="260" class="header text-dark">Input Data:</text>
  <rect x="25" y="270" width="550" height="100" rx="4" fill="#fff5f5" stroke="#fed7d7"/>

  <text x="35" y="290" class="code text-dark">{</text>
  <text x="50" y="310" class="code string">"files"</text>
  <text x="95" y="310" class="code text-dark">: [</text>
  <text x="115" y="310" class="code string">"ops/compose.yml"</text>
  <text x="230" y="310" class="code text-dark">, </text>
  <text x="245" y="310" class="code string">"ops/prometheus.yml"</text>
  <text x="370" y="310" class="code text-dark">],</text>

  <text x="50" y="330" class="code string">"reviews"</text>
  <text x="110" y="330" class="code text-dark">: [</text>
  <text x="125" y="330" class="code string">"alice@dev-team"</text>
  <text x="230" y="330" class="code text-dark">],</text>

  <text x="50" y="350" class="code string">"pr_number"</text>
  <text x="125" y="350" class="code text-dark">: </text>
  <text x="135" y="350" class="code variable">1234</text>

  <text x="35" y="370" class="code text-dark">}</text>

  <!-- Timestamp -->
  <text x="450" y="385" class="code comment">Generated: 2024-01-15 14:30:22 UTC</text>
</svg>
