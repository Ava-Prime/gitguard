<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 600; }
      .text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; }
      .small { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; }
      .bg-dark { fill: #1f1f23; }
      .bg-panel { fill: #242428; }
      .text-white { fill: #ffffff; }
      .text-gray { fill: #c7d0d9; }
      .text-light { fill: #9fa7b3; }
      .border { fill: none; stroke: #3c3c41; stroke-width: 1; }
      .grid { stroke: #3c3c41; stroke-width: 0.5; opacity: 0.5; }
      .line-green { stroke: #73bf69; stroke-width: 2; fill: none; }
      .line-red { stroke: #f2495c; stroke-width: 2; fill: none; }
      .line-blue { stroke: #5794f2; stroke-width: 2; fill: none; }
      .line-orange { stroke: #ff9830; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" class="bg-dark"/>

  <!-- Main panel -->
  <rect x="20" y="20" width="560" height="360" rx="4" class="bg-panel border"/>

  <!-- Panel header -->
  <rect x="20" y="20" width="560" height="40" rx="4" class="bg-panel"/>
  <text x="35" y="40" class="header text-white">GitGuard - Merge Rate vs Block Reasons</text>
  <text x="35" y="55" class="small text-light">Last 7 days • Auto-refresh: 30s</text>

  <!-- Legend -->
  <circle cx="450" cy="35" r="4" fill="#73bf69"/>
  <text x="460" y="39" class="small text-gray">Merged PRs</text>

  <circle cx="450" cy="50" r="4" fill="#f2495c"/>
  <text x="460" y="54" class="small text-gray">Blocked PRs</text>

  <!-- Chart area -->
  <rect x="70" y="80" width="480" height="240" fill="none" class="border"/>

  <!-- Grid lines -->
  <g class="grid">
    <!-- Horizontal grid -->
    <line x1="70" y1="120" x2="550" y2="120"/>
    <line x1="70" y1="160" x2="550" y2="160"/>
    <line x1="70" y1="200" x2="550" y2="200"/>
    <line x1="70" y1="240" x2="550" y2="240"/>
    <line x1="70" y1="280" x2="550" y2="280"/>

    <!-- Vertical grid -->
    <line x1="150" y1="80" x2="150" y2="320"/>
    <line x1="230" y1="80" x2="230" y2="320"/>
    <line x1="310" y1="80" x2="310" y2="320"/>
    <line x1="390" y1="80" x2="390" y2="320"/>
    <line x1="470" y1="80" x2="470" y2="320"/>
  </g>

  <!-- Y-axis labels -->
  <text x="60" y="85" class="small text-light" text-anchor="end">50</text>
  <text x="60" y="125" class="small text-light" text-anchor="end">40</text>
  <text x="60" y="165" class="small text-light" text-anchor="end">30</text>
  <text x="60" y="205" class="small text-light" text-anchor="end">20</text>
  <text x="60" y="245" class="small text-light" text-anchor="end">10</text>
  <text x="60" y="285" class="small text-light" text-anchor="end">0</text>

  <!-- X-axis labels -->
  <text x="110" y="340" class="small text-light" text-anchor="middle">Mon</text>
  <text x="190" y="340" class="small text-light" text-anchor="middle">Tue</text>
  <text x="270" y="340" class="small text-light" text-anchor="middle">Wed</text>
  <text x="350" y="340" class="small text-light" text-anchor="middle">Thu</text>
  <text x="430" y="340" class="small text-light" text-anchor="middle">Fri</text>
  <text x="510" y="340" class="small text-light" text-anchor="middle">Sat</text>

  <!-- Merged PRs line (green) -->
  <polyline points="110,140 190,120 270,160 350,100 430,130 510,110" class="line-green"/>

  <!-- Blocked PRs line (red) -->
  <polyline points="110,220 190,240 270,200 350,260 430,230 510,250" class="line-red"/>

  <!-- Data points -->
  <circle cx="110" cy="140" r="3" fill="#73bf69"/>
  <circle cx="190" cy="120" r="3" fill="#73bf69"/>
  <circle cx="270" cy="160" r="3" fill="#73bf69"/>
  <circle cx="350" cy="100" r="3" fill="#73bf69"/>
  <circle cx="430" cy="130" r="3" fill="#73bf69"/>
  <circle cx="510" cy="110" r="3" fill="#73bf69"/>

  <circle cx="110" cy="220" r="3" fill="#f2495c"/>
  <circle cx="190" cy="240" r="3" fill="#f2495c"/>
  <circle cx="270" cy="200" r="3" fill="#f2495c"/>
  <circle cx="350" cy="260" r="3" fill="#f2495c"/>
  <circle cx="430" cy="230" r="3" fill="#f2495c"/>
  <circle cx="510" cy="250" r="3" fill="#f2495c"/>

  <!-- Block reasons panel -->
  <rect x="30" y="350" width="540" height="30" rx="2" fill="#2c2c34" class="border"/>
  <text x="40" y="365" class="small text-white">Top Block Reasons:</text>
  <text x="40" y="375" class="small text-light">Missing tests (45%) • Infrastructure review (23%) • Security scan failed (18%) • Coverage below threshold (14%)</text>

  <!-- Current values -->
  <text x="450" y="100" class="text text-white">42</text>
  <text x="470" y="100" class="small text-gray">merged today</text>

  <text x="450" y="120" class="text text-white">8</text>
  <text x="465" y="120" class="small text-gray">blocked today</text>

  <text x="450" y="140" class="text text-white">84%</text>
  <text x="480" y="140" class="small text-gray">merge rate</text>
</svg>
